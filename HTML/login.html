<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleurina Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f7db2a477.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>

<header>
    <div class="header-left">
        <a href="#" class="logo">Fleurina</a>
        <a href="../HTML/home.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>
</header>

<section class="login-container">
    <div class="login-box">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your account</p>

        <form action="#">
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="Email Address">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password">
                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button class="login-btn">Login</button>

            <p class="register-text">
                Don't have an account? <a href="#">Register</a>
            </p>
        </form>
    </div>
</section>

    <footer class="footer">
    <div class="footer-content">
        <p>Copyright © 2022 Fleurina – noors</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </div>
</footer>
 
</body>
</html>
